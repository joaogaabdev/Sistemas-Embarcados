<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Irriga√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .sensor-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
        }

        .sensor-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .sensor-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .sensor-unit {
            font-size: 18px;
            color: #666;
        }

        .relay-status {
            background: #f5f7fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .relay-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .status-indicator.active {
            background: #10b981;
            color: white;
        }

        .status-indicator.inactive {
            background: #ef4444;
            color: white;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .irrigate-btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .irrigate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .irrigate-btn:active {
            transform: translateY(0);
        }

        .irrigate-btn.irrigating {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Sistema de Irriga√ß√£o</h1>
        
        <div class="sensor-grid">
            <div class="sensor-card">
                <div class="sensor-label">Umidade do Solo</div>
                <div class="sensor-value" id="humidity">65<span class="sensor-unit">%</span></div>
            </div>
            
            <div class="sensor-card">
                <div class="sensor-label">Temperatura</div>
                <div class="sensor-value" id="temperature">24<span class="sensor-unit">¬∞C</span></div>
            </div>
        </div>

        <div class="relay-status">
            <div class="relay-label">Estado do Rel√©</div>
            <div class="status-indicator inactive" id="relayStatus">
                <span class="status-dot"></span>
                <span id="relayText">Inativo</span>
            </div>
        </div>

        <button class="irrigate-btn" id="irrigateBtn" onclick="toggleIrrigation()">
            üíß Iniciar Irriga√ß√£o
        </button>
    </div>

    <script>
        let isIrrigating = false;

        function updateSensors() {
            const humidity = Math.floor(Math.random() * 30) + 50;
            const temperature = Math.floor(Math.random() * 10) + 20;
            
            document.getElementById('humidity').innerHTML = humidity + '<span class="sensor-unit">%</span>';
            document.getElementById('temperature').innerHTML = temperature + '<span class="sensor-unit">¬∞C</span>';
        }

        function toggleIrrigation() {
            const btn = document.getElementById('irrigateBtn');
            const status = document.getElementById('relayStatus');
            const text = document.getElementById('relayText');
            
            isIrrigating = !isIrrigating;
            
            if (isIrrigating) {
                btn.textContent = '‚è∏ Parar Irriga√ß√£o';
                btn.classList.add('irrigating');
                status.classList.remove('inactive');
                status.classList.add('active');
                text.textContent = 'Ativo';
            } else {
                btn.textContent = 'üíß Iniciar Irriga√ß√£o';
                btn.classList.remove('irrigating');
                status.classList.remove('active');
                status.classList.add('inactive');
                text.textContent = 'Inativo';
            }
        }

        setInterval(updateSensors, 3000);
    </script>
</body>
</html>
